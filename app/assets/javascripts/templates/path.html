<div>
<form class="form" role="form">

  <div class="path">

      <button type="button" class="btn btn-default"
        ng-click="isCollapsed = !isCollapsed">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <div class="btn-group">
        <button type="button" class="btn btn-warning" data-toggle="tooltip"
          data-placement="bottom" title="Click or drag to add a new client.">
          <i class="fa fa-briefcase"></i>
        </button>
        <button type="button" class="btn btn-info" data-toggle="tooltip"
          data-placement="bottom" title="Click or drag to add a new waypoint.">
          <i class="fa fa-map-marker"></i>
        </button>
      </div>

      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default" data-toggle="tooltip"
          data-placement="bottom" title="Click to create a new path."
          ng-click="create()">
          <i class="fa fa-star"></i>
        </button>
        <button type="button" class="btn btn-success" data-toggle="tooltip"
          data-placement="bottom" title="Click to load an existing path.">
          <i class="fa fa-folder-open"></i>
        </button>
        <button type="button" class="btn btn-primary" data-toggle="tooltip"
          data-placement="bottom" title="Click click to save the current path."
          ng-click="save()">
          <i class="fa fa-save"></i>
        </button>

      </div>


  </div>

  <div class="path_details" collapse="isCollapsed">
    <div class="path_details_content">



    <h4>Path details</h4>
    <div class="form-group">
      <input type="text" ng-model="path.name" class="form-control" placeholder="Path name..." />
    </div>


    <div class="form-group">


          <input type="radio" ng-model="path.mode" value="car"><i class="fa fa-car"></i>


          <input type="radio" ng-model="path.mode" value="bus"><i class="fa fa-bus"></i>


          <input type="radio" ng-model="path.mode" value="bicycle"><i class="fa fa-bicycle"></i>


          <input type="radio" ng-model="path.mode" value="walk"><i class="fa fa-male"></i>


      
    </div>

    <div>Waypoints : {{ path.waypoints.length }}</div>
    <div>Client : {{ path.clients.length }}</div>

    <h4>Clients</h4>
    <ul>
      <li ng-repeat="client in path.clients">
        {{ client.name }}
      </li>
    </ul>

    <h4>Waypoints</h4>
    <div class="draglist-container">
      <ul class="draglist">
        <li ng-repeat="obj in waypoints" ng-drop="true" ng-drop-success="onWaypointDropComplete($index, $data, $event)">
          <div ng-drag="true" ng-drag-data="obj">

              <form class="form-inline" role="form">
                <span class="glyphicon glyphicon-th"></span> {{ obj.name }}
                <div class="input-group btn-group btn-group-xs pull-right">
                  <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Locate this waypoint on the map.">
                    <i class="fa fa-map-marker"></i>
                  </button>
                  <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Edit waypoint info.">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Remove this waypoint.">
                    <i class="fa fa-times"></i>
                  </button>
                </div>
              </form>

          </div>
        </li>
      </ul>
    </div>
    </div>
  </div>

</form>
</div>
