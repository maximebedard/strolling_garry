
<div class="path">
  <form class="form-inline" role="form">


    <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </button>
    <div class="form-group">
      <input type="text" class="form-control" id="inputPathName" placeholder="Enter path name" ng-model="name">
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Click or drag to add a new client.">
        <i class="fa fa-briefcase"></i>
      </button>
      <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Click or drag to add a new waypoint.">
        <i class="fa fa-map-marker"></i>
      </button>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-default">
        <i class="fa fa-car"></i>
      </button>
      <button type="button" class="btn btn-default">
        <i class="fa fa-bus"></i>
      </button>
      <button type="button" class="btn btn-default active">
        <i class="fa fa-bicycle"></i>
      </button>
      <button type="button" class="btn btn-default">
        <i class="fa fa-male"></i>
      </button>

    </div>
  </form>
</div>

<div class="path_details" collapse="isCollapsed">
  <div class="path_details_content">
  <h4>Waypoints</h4>
  <div class="draglist-container">
    <ul class="draglist">
      <li ng-repeat="obj in waypoints" ng-drop="true" ng-drop-success="onWaypointDropComplete($index, $data, $event)">
        <div ng-drag="true" ng-drag-data="obj">

            <form class="form-inline" role="form">
              <span class="glyphicon glyphicon-th"></span> {{ obj.name }}
              <div class="input-group btn-group btn-group-xs pull-right">
                <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Locate this waypoint on the map.">
                  <i class="fa fa-map-marker"></i>
                </button>
                <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Edit waypoint info.">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
                <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Remove this waypoint.">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </form>

        </div>
      </li>
    </ul>
  </div>
  </div>
</div>
