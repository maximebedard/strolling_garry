<form name="myForm" style="padding-bottom:10px;">

  <h4>Editing waypoint</h4>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" placeholder="Name" class="form-control" />
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="row">
      <div class="col-sm-12">
        <textarea class="form-control" placeholder="Description"></textarea>
      </div>
    </div>
  </div>

  <hr />

  <div class="row form-group">
    <div class="col-sm-2">
      <input type="text" placeholder="numero" class="form-control">
    </div>
    <div class="col-sm-10">
      <input type="text" placeholder="rue" class="form-control">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <input type="text" placeholder="ville" class="form-control">
    </div>

    <div class="col-sm-4">
      <input type="text" placeholder="province" class="form-control">
    </div>

    <div class="col-sm-4">
      <input type="text" placeholder="code postal" class="form-control">
    </div>
  </div>

  <hr />



  <div class="row form-group">
    <div class="col-sm-6">
      <label>Latitude</label>
      <input type="text" id="latitude" placeholder="Latitude" class="form-control" ng-model="currentMarkerLat">
    </div>
    <div class="col-sm-6">
      <label>Longitude</label>
      <input type="text" id="longitude" placeholder="Longitude" class="form-control" ng-model="currentMarkerLng">
    </div>
  </div>




  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <button class="btn btn-danger" ng-click="destroy(currentMarker)">Delete</button>
      </div>
      <div class="col-sm-6">
        <div class="pull-right">
          <button class="btn btn-primary" ng-click="setMarkerPosition(currentMarker, currentMarkerLat, currentMarkerLng)">Save</button>
          <button class="btn btn-warning" ng-click="closeInfoMarkerWindow()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</form>
